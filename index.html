<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-section">
      <div class="profile-img">
        <img src="./imgs/logo.png" alt="" />
      </div>
      <div class="welcome-section">
        <h2>Hi, Lou</h2>
        <div class="subtitle">
          <p class="subtitle-phrase">Welcome back!</p>
          <i class="fa-solid fa-ellipsis"></i>
        </div>
      </div>
    </header>
    <main>
      <section class="balance">
        <div class="wallet-img">
          <img src="./imgs/Currency Crush Coins.png" alt="" />
        </div>
        <div class="text-content">
          <p class="balance-text">Your balance</p>
          <div class="money-up">
            <p class="money-text">$7,065.00</p>
            <i class="fa-solid fa-angle-right"></i>
          </div>
          <div class="wallet-down">
            <div class="wallet-icon">
              <i class="fa-solid fa-wallet"></i>
              <p>Wallet</p>
            </div>
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
      </section>
      <section class="cards">
        <div class="card cold-blue">
          <div class="icon-container">
            <img src="./imgs/Icon (5).png" alt="" />
          </div>
          <p>Send</p>
        </div>
        <div class="card blue">
          <div class="icon-container">
            <img src="./imgs/Icon (4).png" alt="" />
          </div>
          <p>Request</p>
        </div>
        <div class="card pink">
          <div class="icon-container">
            <img src="./imgs/Icon (3).png" alt="" />
          </div>
          <p>More</p>
        </div>
      </section>
      <section class="activity">
        <div class="activity-head">
          <p class="activity-text">Your last activity</p>
          <p class="today-text">Today</p>
        </div>
        <div class="row">
          <div class="row-icon">
            <i class="ri-briefcase-fill"></i>
            <p>shopping</p>
          </div>
          <p class="price">$120,000</p>
        </div>
        <div class="row">
          <div class="row-icon">
            <i class="ri-shopping-cart-2-fill"></i>
            <p>food</p>
          </div>
          <p class="price">$5,500</p>
        </div>
        <div class="row">
          <div class="row-icon">
            <i class="ri-map-pin-2-fill"></i>
            <p>taxi</p>
          </div>
          <p class="price">$12,000</p>
        </div>
      </section>
    </main>
    <footer class="footer-section">
      <div class="footer-icon">
        <i class="ri-home-4-fill"></i>
        <p>Home</p>
      </div>
      <div class="footer-icon">
        <i class="ri-lightbulb-fill"></i>
        <p>Activity</p>
      </div>
      <div class="footer-icon">
        <i class="ri-bar-chart-2-fill"></i>
        <p>Statistics</p>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/872a0c00b6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
